% include("_header.html")

            <h2>Redigera artikeln: {{ article["title"] }}</h2>

            <form action="/update" method="POST">
                <input type="hidden" value="{{ article['id'] }}" name="id" id="id">
                <div class="form-group">
                    <label for="title">Titel:</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ article['title'] }}">
                </div>
                <div class="form-group">
                    <label for="article">Artikel:</label>
                    <textarea class="form-control" id="article" name="article">{{ article["text"] }}</textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Spara</button>
            </form>
            
% include("_footer.html")
